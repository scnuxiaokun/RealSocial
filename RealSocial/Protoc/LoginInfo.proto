syntax = "proto3";

message LoginInfo {
    string sessionKey = 1;
    string wxuid = 2;
}

message FriendList {
    repeated FriendInfo list = 1;
}
message FriendInfo {
    string name = 1;
}
message ChatItem {
    string name = 1;
    string iconUrl = 2;
    string text = 3;
}
message Chat {
    repeated ChatItem list = 1;
}

